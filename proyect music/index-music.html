<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style-music.css">
</head>
<body>
    <header>
        <div class="top">
            <span class="top--icon-down"></span>
            <p class="top--title"> PlayList Music</p>
            <span class="top--icon-dots"></span>
        </div>
    </header>
    <section class="images">
        <div class="images--container">
            <img src="./dancin.jpg" alt="">
            <img class="index" src="./dancin.jpg" alt="">
            <img src="./dancin.jpg" alt="">
        </div>
    </section>
    <section class="info">
        <div class="info-container">
            <div class="info-containertext">
            <p class="info-container--music">Music's name</p>
            <p class="info-conatiner--artics"> Artics' name</p>
        </div>
        <div class="info-container2">
           <div class="info-container--time">
               <p>1:35</p>
               <p>3:59</p>
           </div>
           <span class="info-container--icon"></span>
        </div>
    </div>
    </section>
    <section class="control">
        <div class="control-music-container">
            <span class="icon-heart"></span>
            <span class="icon-next-1"></span>
            <span class="icon-play"></span>
            <span class="icon-next"></span>
            <span class="icon-repeat"></span>
        </div>
    </section>
    <footer>
        <div class="footer">
            <span class="footer--icon-phone"></span>
            <span class="footer--icon-music"></span>
        </div>
    </footer>
</body>
</html>
